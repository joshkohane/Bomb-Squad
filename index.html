<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link type="text/css" rel="stylesheet" href="../css/reset.css">
    <link type="text/css" rel="stylesheet" href="../css/main.css">
    <link type="text/css" rel="stylesheet" href="../css/game-start.css">
    <link type="text/css" rel="stylesheet" href="../css/game.css">
    <link type="text/css" rel="stylesheet" href="../css/explosion.css">
    <link type="text/css" rel="stylesheet" href="../css/fire.css">
    <link type="text/css" rel="stylesheet" href="../css/wick.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1576428ae6.js" crossorigin="anonymous"></script>
    <title>Bomb Squad</title>
</head>
<body>
    <div class="game-start-container " id="game-start-container" >
        <div class="game-start-inner-container " >
            <div class="game-start-inner" id="game-start-inner" ></div>
            <div class="game-end-btn" >
                <button id="game-start-btn" class="game-start-btn">Ready?</button>
            </div>
        </div>
    </div>
    <div class="game-win-container hidden " id="game-win-container">
        <h1 class="game-end-title" >YOU WIN!</h1>
        <div class="game-start">
            <p class="game-start-text text-end" >Ready for the next level?</p>
        </div>
        <div class="game-end-btn" id="game-win-btn" ></div>
    </div>
    <div class="game-lose-container hidden " id="game-lose-container">
        <h1 class="game-end-title" >YOU LOSE!</h1>
        <div class="game-start"  >
            <div class="game-end" >
                <div>The code was: </div>
                <div id="game-start" > </div>
            </div>
            <p class="game-start-text text-end" >Better luck next time...</p>
        </div>
        <div class="game-end-btn" id="game-lose-btn"></div>
    </div>
    <div class="main-game-container" >
        <h1 class="main-title" >Bomb Squad</h1>
        <h2 class="level-title">
            <div class="level-number">High Score: </div>
            <div class="level-number" id="high-score-number"></div>
        </h2>
        <h2 class="level-title" >
            <div class="level-number" >Level</div>
            <div class="level-number" id="level-number" ></div>
        </h2>
        <div id="game-canvas" class="game-canvas" >
            <div class="bomb-outer-container">
                <div class="explosion-container" id="explosion-container" ></div>
                <div class="wick-container " id="wick-container" >
                    <div class="wick-inner-container" >
                        <div class="fire-container" >
                            <div class="fire-left" ></div>
                            <div class="fire-right" ></div>
                            <div class="fire-top" ></div>
                            <div class="fire-bottom" ></div>
                            <div class="fire-middle" ></div>
                        </div>
                        <div class="wick-outer-circle" ></div>
                        <div class="wick-inner-circle" ></div>
                        <div class="wick-cover"></div>
                    </div>
                </div>
                <div class="bomb-top"></div>
                <div class="bomb-eyes-container">
                    <div class="bomb-eyes" >
                        <div class="bomb-pupil" id="bomb-pupil" > </div>
                    </div>
                    <div class="bomb-eyes">
                        <div class="bomb-pupil" id="bomb-pupil" > </div>
                    </div>
                </div>
                <div class="bomb-sweat-container">
                    <div class="bomb-sweat">
                        <div class="" id="bomb-sweat-drop"> </div>
                    </div>
                </div>
                <div class="bomb-container">
                    <div class="time-outer-container " id="time-outer-container" >
                        <div class="clock-outer-container">
                            <div class="clock-container" id="clock-container" >
                            </div>
                        </div>
                        <div class="word-outer-container">
                            <div class="word-container" id="word-container" ></div>
                        </div>
                        <div class="bomb-footer-outer-container">
                            <div class="bomb-remaining-container">Remaining Guesses: 
                                <div class="bomb-remaining-number" id="bomb-remaining-number" ></div>
                            </div>
                            <div class="bomb-attempted-container">Attempted Letters:
                                <div class="bomb-attempted-inner-container" >
                                    <div class="bomb-attempted-letters" id="bomb-attempted-letters" ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="root"></div>
        <div class="icon-links">
            <a href="https://github.com/joshkohane/Bomb-Squad" target="_blank" >
                <i class="fab fa-github github-icon"></i>
            </a>
            <a href="https://www.linkedin.com/in/josh-kohane-1472981b4/" target="_blank" >
                <i class="fab fa-linkedin linkedin-icon"></i>
            </a>
            <div>
                <i class="fas fa-volume-up volume-icon" id="volume-icon" ></i>
            </div>
        </div>
    </div>
    <audio
        loop
        id="music-player"
        src="../music/01 Action Fight 1.mp3"
        >
    </audio>
    <audio 
        loop 
        id="bomb-sound" 
        src="../music/Explosion+3.mp3">
    </audio>
    <audio 
        loop 
        id="tada-sound" 
        src="../music/Tada Sound Effect.mp3">
    </audio>
</body>
</html>
